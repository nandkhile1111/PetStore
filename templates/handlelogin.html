{% extends "base.html" %}

{% block body %}
<div class="container mt-5 col-4 card bg-light p-5">
    <h2 class="text-dark text-center">SignUp</h2>
    {% if messages %}
        <div id="alert-container" class="alert alert-info" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>

        <script>
            // Add a script to automatically dismiss the alert after 2000 milliseconds (2 seconds)
            setTimeout(function() {
                document.getElementById('alert-container').style.display = 'none';
            }, 5000);
        </script>
    {% endif %}

   
    
        <form method="POST" action="">
            {% csrf_token %}

            <label for="username">Username</label>
            <div class="form-group">
                <input type="text" class="form-control p-2" id="username" name="username" required>
            </div>

            <label for="password">Password</label>
            <div class="form-group">
                <input type="password" class="form-control p-2" id="password" name="password" required>
            </div>

        
            <br>
            <div class="text-center">
            <button type="submit" class="btn btn-dark">Login</button>
            </div>  
            <br>
            Don't have an account? <a href="/register">Register</a>
            <a href="/forgotpassword" style="margin-left:30%">Forgot Password</a>
        </form>
   


</div>

{% endblock body %}
