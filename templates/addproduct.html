{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    {% block body %}
    <div class="container mt-3 my-3">
    <form method="post" class="col-6 mx-auto card card-body my-3" enctype="multipart/form-data">
            {% csrf_token %}
        <h1 class="my-3">Add Product</h1>
        <hr>
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter the Product Name">

        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" placeholder="Enter the Product price">

        <label class="form-label">Detaiil</label>
        <textarea class="form-control" name="detail" rows="3" placeholder="Enter the Details About Product"></textarea>

        <label class="form-label">Category</label>
        <input type="text" class="form-control" name="category" placeholder="Enter the Product Category">

        <label class="form-label">Image</label>
        <input type="file" class="form-control" name="image">

        <div class="text-center">
            <button type="submit" class="btn btn-primary my-3">Add Product</button>
        </div>
    </form>
        


    </div>

    {% endblock body %}
</body>
</html>
